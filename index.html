<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
   <!-- style sheet -->
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="logo">
  <img src="images/logo.svg" alt="logo" >
  </header>
  <main>
    <form class="white__container">
      <div class="bill">
        
        <div class="input">
          <img src="images/icon-dollar.svg" alt="icon-dollar" class="input__img">
          <label class="lebel">Bill</label>
        <input type="text" class="input__txt" value="0" id="bill__input" title="bill" placeholder=""> 
      </div>
      </div>
      <div class="select_tip">
        <label class="lebel">Select Tip %</label>
        <div class="select_tip__btns">
        <button class="tip__btn">5<span>%</span></button>
        <button class="tip__btn">10<span>%</span></button>
        <button class="tip__btn">15<span>%</span></button>
        <button class="tip__btn">20<span>%</span></button>
        <button class="tip__btn">25<span>%</span></button>
        <input type="text" class="costum" value="Custom" id="custom" title="custom" placeholder="">
      </div>
      </div>
      <div class="number_of_people">
        <div class="align_pha">
        
        <h4 class="error_pha">Can't be zero</h4>
      </div>
        <div class="input">
          <img src="images/icon-person.svg" alt="icon-person" class="input__img">
          <label class="lebel">Number of People</label>
        <input type="text" class="input__txt" value="0" id="n_of_people" title="input" placeholder=""> 
      </div>
      </div>
    </form>
    <div class="grean__container">
      <div class="result__container">
        <div class="info">
          <h4>Tip Amount</h4>
          <h5>/ person</h5>
        </div>
        <div class="result">
          <h1 id="tip__result">$0</h1>
        </div>
      </div>
      <div class="result__container">
        <div class="info">
          <h4>Total</h4>
          <h5>/ person</h5>
        </div>
        <div class="result">
          <h1 id="total_result">$0</h1>
        </div>
      </div>
      <div class="reset">
        <button type="reset" name="Reset" class="result_btn">RESET</button>
      </div>
    </div>

  
</main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">zainab adel</a>.
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
  

  
</body>
</html>
